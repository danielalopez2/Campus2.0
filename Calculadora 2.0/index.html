<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./css/img/icons8-calculator-60.png" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculadora</title>
</head>
<body>

    <center><h1>Calculadora</h1></center>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button type="button" id="c" class="btn">C</button>
        <button type="button" id="borrar" class="btn">&larr;</button>
        <button type="button" class="btn">/</button>
        <button type="button" class="btn">*</button>
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="btn">-</button>
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="btn">+</button>
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
        <button type="button" id="raiz" class="btn">&radic;</button>
        
        
        <button type="button" id="cero" class="btn">0</button>
        <button type="button" class="btn">.</button>
        <button type="button" id="igual" class="btn">=</button>
        
        
        

        
    </div>
